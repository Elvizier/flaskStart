<!DOCTYPE html>
<html>
<head>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #fafafa;
    }
    h1 {
        text-align: center;
        margin-top: 50px;
    }
    .card {
        background-color: white;
        padding: 20px;
        border: 1px solid #dbdbdb;
        width: 350px;
        box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        text-align: center;
    }
    a {
        display: inline-block;
        background-color: #3897f0;
        color: white;
        padding: 14px 20px;
        margin-top: 20px;
        border: none;
        border-radius: 3px;
        text-decoration: none;
        cursor: pointer;
    }
    a:hover {
        background-color: #2980b9;
    }
    </style>
</head>
<body>
    <h1>Welcome to Our Site!</h1>
    <div class="card">
        <p>Passionate about the Python? Join us as we explore the Python World!. Get the latest updates, participate in hackathons, and connect with fellow Python enthusiasts.</p>
        <a href="/subscribe">Subscribe to Our Python Newsletter</a>
    </div>
</body>
</html>
